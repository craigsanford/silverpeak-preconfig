applianceInfo:
  hostname: EAST1-AWS
  location:
    address:
    address2:
    city: "Broadlands"
    state: Virginia
    zipCode:
    country: US
  contact:
    name:
    email:
    phoneNumber:

deploymentInfo:
  deploymentMode: inline-router
  totalOutboundBandwidth: 600000
  totalInboundBandwidth: 600000
  shapeInboundTraffic: true

  deploymentInterfaces:

    - interfaceName: lan0
      interfaceComment:
      zone: UNTRUSTED
      ipAddressMask: 10.50.21.221/24
      interfaceType: lan

    - interfaceName: wan0
      interfaceComment:
      zone: UNTRUSTED
      ipAddressMask:
      interfaceLabel:  INETC
      interfaceType: wan
      outboundMaxBandwidth: 200000
      inboundMaxBandwidth: 200000
      firewallMode: statefulsnat
      behindNat: auto

    - interfaceName: wan1
      interfaceComment:
      zone: UNTRUSTED
      ipAddressMask:
      interfaceLabel:  INETAv6
      interfaceType: wan
      outboundMaxBandwidth: 200000
      inboundMaxBandwidth: 200000
      firewallMode: statefulsnat
      behindNat: none

    - interfaceName: wan2
      interfaceComment:
      zone: UNTRUSTED
      ipAddressMask:
      interfaceType: wan
      outboundMaxBandwidth: 200000
      inboundMaxBandwidth: 200000
      firewallMode: statefulsnat
      behindNat: auto

localRoutes:
  useSharedSubnetInfo: true
  advertiseLocalLanSubnets: true
  advertiseLocalWanSubnets: false
  localMetric: 50
  localCommunities:
  routes:
    - routeIpSubnet: 0.0.0.0/0
      nextHop: 10.50.21.1
      metric: 50
      advertise: true
      advertiseToBgp: false
      advertiseToOspf: false
      tag: ANY
      comment: adamp

templateGroups:
  groups:
    - Default Template Group
    - US-EAST
    - Apply Local Users
    - Disable DNS Proxy
    - Enable lan-side NAT

businessIntentOverlays:
  overlays:
    - RECREATIONAL
    - BUSINESS
    - BATCH
    - GUEST
    - REALTIME
    - UNCLASSIFIED
